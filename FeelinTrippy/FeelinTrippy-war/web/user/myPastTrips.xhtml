      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <meta charset="utf-8" />
        <title>FeelinTrippy - My Past Trips</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="../img/logo.png">
        </link>
        <!-- Template CSS Files -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" >  </link>
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" >  </link>
        <link rel="stylesheet" type="text/css" href="../css/magnific-popup.css" >  </link>
        <link rel="stylesheet" type="text/css" href="../css/style.css" >  </link>
        <link rel="stylesheet" type="text/css" href="../css/skins/yellow.css" >  </link>

        <!-- Template JS Files -->
        <script src="../js/modernizr.js"></script>

    </head>

    <body class="double-diagonal dark portfolio-page">
        <h:form>
            <!-- Preloader Starts -->

            -->
            <div class="preloader" id="preloader">
                <div class="logopreloader">
                    <img src="../img/preloaders/walking-man.png" height="128" width="100" alt="logo">   </img>     </div>
                <div class="loader" id="loader"></div>
            </div>
            <!-- Preloader Ends -->
            <!-- Page Wrapper Starts -->
            <div class="wrapper">
                <!-- Header Starts -->
                <header class="header">
                    <div class="header-inner">
                        <!-- Navbar Starts -->
                        <nav class="navbar">
                            <!-- Logo Starts -->
                            <div class="logo">
                                <a data-toggle="collapse" data-target=".navbar-collapse.show" class="navbar-brand" href="filterTrip.jsp">
                                    <!-- Logo White Starts -->
                                    <img id="logo-light" class="logo-light" src="../img/logo.png" alt="logo-light" />
                                    <!-- Logo White Ends -->
                                    <!-- Logo Black Starts -->
                                    <img id="logo-dark" class="logo-dark" src="../img/logo.png" alt="logo-dark" />
                                    <!-- Logo Black Ends -->
                                </a>
                            </div>
                            <!-- Logo Ends -->
                            <!-- Toggle Icon for Mobile Starts -->
                            <button class="navbar-toggle navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span id="icon-toggler">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </button>
                            <!-- Toggle Icon for Mobile Ends -->
                            <div id="navbarSupportedContent" class="collapse navbar-collapse navbar-responsive-collapse">
                                <!-- Main Menu Starts -->
                                <ul class="nav navbar-nav" id="main-navigation">
                                    <li><a href="filterTrip.xhtml"><i class="fa fa-home"></i> Home</a></li>                               
                                    <li><a href="mySavedTrips.xhtml"><i class="fa fa-envelope"></i> Saved Trips</a></li>
                                    <li class="active"><a href="myPastTrips.xhtml"><i class="fa fa-envelope"></i> Past Trips</a></li>
                                    <li><a href="recommendActivity.xhtml"><i class="fa fa-envelope"></i> Recommend Trip</a></li>
                                    <li><a href="profile.xhtml"><i class="fa fa-user"></i> Profile</a></li>
                                    <li><h:commandLink action="#{authenticationManagedBean.logout()}" ><i class="fa fa-user"></i> Log Out</h:commandLink></li>
                                </ul>
                                <!-- Main Menu Ends -->
                            </div>
                            <!-- Search Input Starts -->

                            <!-- Search Input Ends -->
                            <!-- Navigation Menu Ends -->
                        </nav>
                        <!-- Navbar Ends -->
                    </div>
                </header>   
                <!-- Header Ends -->

                <!-- Portfolio Section Starts -->
                <section class="portfolio">
                    <!-- Container Starts -->
                    <div class="container">
                        <div class="text-center top-text">
                            <br><br><br></br></br></br>
                            <h1><span>Past</span> Trips</h1>                   
                        </div>
                        <nav>
                            <ul class="simplefilter nav nav-pills">
                                <!-- Filter Wrapper Items Starts -->
                                <li class="active" data-filter="all"><i class="fa fa-reorder"></i> All Trips</li>
                                <li data-filter="1">Animal and WildLife</li>
                                <li data-filter="2">Adventure</li><br><br></br></br>
                                <li data-filter="3">Music and Night Life</li>
                                <li data-filter="4">Art and Culture</li>
                                <li data-filter="5">Foodie</li>
                                <!-- Filter Wrapper Items Ends -->
                            </ul>
                        </nav>

                        <div>
                            <div class="filtr-container">
                                <c:forEach items="${trippyManagedBean.getPastByCategory('Animals and Wildlife')}" var="saveTrip">
                                    <div class="col-xs-12 col-sm-4 col-md-4 filtr-item" data-category="1">

                                        <div class="magnific-popup-gallery">

                                            <figure class="thumbnail thumbnail__portfolio">
                                                <img class="img-responsive" src="https://houseofcasesg.website/image-upload/trippyImages/#{saveTrip.eventItem.eventImage}" alt="Gallery project" />
                                            </figure>
                                            <div class="caption">
                                                <a class="title-link" href="activityDetails.xhtml">
                                                    <h3><h:outputText value="#{saveTrip.eventItem.eventName}" /></h3>
                                                </a>
                                                <p>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription}" rendered="#{saveTrip.eventItem.eventDescription.length() lt 100}"/>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription.substring(0,100)}...." rendered="#{saveTrip.eventItem.eventDescription.length() ge 100}"/>
                                                </p>
                                                <h:commandButton class="custom-button" value="Read More" action="#{trippyManagedBean.selectEvent(saveTrip.eventItem)}">
                                                </h:commandButton>
                                                <!--                                                <a class="custom-button" href="activityDetails.xhtml">Read More</a>-->
                                            </div>

                                        </div>

                                    </div>
                                </c:forEach>
                                <c:forEach items="${trippyManagedBean.getPastByCategory('Adventure')}" var="saveTrip">
                                    <div class="col-xs-12 col-sm-4 col-md-4 filtr-item" data-category="2">

                                        <div class="magnific-popup-gallery">

                                            <figure class="thumbnail thumbnail__portfolio">
                                                <img class="img-responsive" src="https://houseofcasesg.website/image-upload/trippyImages/#{saveTrip.eventItem.eventImage}" alt="Gallery project" />
                                            </figure>
                                            <div class="caption">
                                                <a class="title-link" href="activityDetails.xhtml">
                                                    <h3><h:outputText value="#{saveTrip.eventItem.eventName}" /></h3>
                                                </a>
                                                <p>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription}" rendered="#{saveTrip.eventItem.eventDescription.length() lt 100}"/>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription.substring(0,100)}...." rendered="#{saveTrip.eventItem.eventDescription.length() ge 100}"/>
                                                </p>
                                                <h:commandButton class="custom-button" value="Read More" action="#{trippyManagedBean.selectEvent(saveTrip.eventItem)}">
                                                </h:commandButton>
                                                <!--                                                <a class="custom-button" href="activityDetails.xhtml">Read More</a>-->
                                            </div>

                                        </div>

                                    </div>
                                </c:forEach>
                                <c:forEach items="${trippyManagedBean.getPastByCategory('Music and Night Life')}" var="saveTrip">

                                    <div class="col-xs-12 col-sm-4 col-md-4 filtr-item" data-category="3">
                                        <div class="magnific-popup-gallery">

                                            <figure class="thumbnail thumbnail__portfolio">
                                                <img class="img-responsive" src="https://houseofcasesg.website/image-upload/trippyImages/#{saveTrip.eventItem.eventImage}" alt="Gallery project" />
                                            </figure>

                                            <div class="caption">
                                                <a class="title-link" href="activityDetails.xhtml">
                                                    <h3><h:outputText value="#{saveTrip.eventItem.eventName}" /></h3>
                                                </a>
                                                <p>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription}" rendered="#{saveTrip.eventItem.eventDescription.length() lt 100}"/>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription.substring(0,100)}...." rendered="#{saveTrip.eventItem.eventDescription.length() ge 100}"/>
                                                </p>
                                                <h:commandButton class="custom-button" value="Read More" action="#{trippyManagedBean.selectEvent(saveTrip.eventItem)}">
                                                </h:commandButton>
                                                <!--                                                <a class="custom-button" href="activityDetails.xhtml">Read More</a>-->
                                            </div>

                                        </div>

                                    </div>
                                </c:forEach>
                                <c:forEach items="${trippyManagedBean.getPastByCategory('Art and Culture')}" var="saveTrip">

                                    <div class="col-xs-12 col-sm-4 col-md-4 filtr-item" data-category="4">
                                        <div class="magnific-popup-gallery">

                                            <figure class="thumbnail thumbnail__portfolio">
                                                <img class="img-responsive" src="https://houseofcasesg.website/image-upload/trippyImages/#{saveTrip.eventItem.eventImage}" alt="Gallery project" />
                                            </figure>
                                            <div class="caption">
                                                <a class="title-link" href="activityDetails.xhtml">
                                                    <h3><h:outputText value="#{saveTrip.eventItem.eventName}" /></h3>
                                                </a>
                                                <p>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription}" rendered="#{saveTrip.eventItem.eventDescription.length() lt 100}"/>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription.substring(0,100)}...." rendered="#{saveTrip.eventItem.eventDescription.length() ge 100}"/>
                                                </p>
                                                <h:commandButton class="custom-button" value="Read More" action="#{trippyManagedBean.selectEvent(saveTrip.eventItem)}">
                                                </h:commandButton>
                                                <!--                                                <a class="custom-button" href="activityDetails.xhtml">Read More</a>-->
                                            </div>

                                        </div>

                                    </div>
                                </c:forEach>
                                <c:forEach items="${trippyManagedBean.getPastByCategory('Foodie')}" var="saveTrip">
                                    <div class="col-xs-12 col-sm-4 col-md-4 filtr-item" data-category="5">
                                        <div class="magnific-popup-gallery">
                                            <figure class="thumbnail thumbnail__portfolio">
                                                <img class="img-responsive" src="https://houseofcasesg.website/image-upload/trippyImages/#{saveTrip.eventItem.eventImage}" alt="Gallery project" />
                                            </figure>
                                            <div class="caption">
                                                <a class="title-link" href="activityDetails.xhtml">
                                                    <h3><h:outputText value="#{saveTrip.eventItem.eventName}" /></h3>
                                                </a>
                                                <p>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription}" rendered="#{saveTrip.eventItem.eventDescription.length() lt 100}"/>
                                                    <h:outputText value="#{saveTrip.eventItem.eventDescription.substring(0,100)}...." rendered="#{saveTrip.eventItem.eventDescription.length() ge 100}"/>
                                                </p>
                                                <h:commandButton class="custom-button" value="Read More" action="#{trippyManagedBean.selectEvent(saveTrip.eventItem)}">
                                                </h:commandButton>
                                                <!--                                                <a class="custom-button" href="activityDetails.xhtml">Read More</a>-->
                                            </div>

                                        </div>

                                    </div>
                                </c:forEach>

                            </div>
                        </div>
                    </div>
                    <!-- Container Ends -->
                </section>
                <!-- Portfolio Section Ends -->
                <!-- Footer Section Starts -->
                <footer class="footer">
                    <!-- Footer Top Area Starts -->
                    <div class="container top-footer">

                        <!-- Footer Bottom Area Starts -->

                            <div class="row">

                    <p id="back-top">

                </div>
                <!-- Back To Top Ends -->

            <!-- Wrapper Ends -->
        </h:form>

        <script src="../js/jquery-2.2.4.min.js"></script>
