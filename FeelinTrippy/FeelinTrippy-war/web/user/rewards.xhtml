<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <meta charset="utf-8" />
        <title>FeelinTrippy - Rewards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="../img/logo.png">
        </link>
        <!-- Template CSS Files -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" ></link>
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" ></link>
        <link rel="stylesheet" type="text/css" href="../css/magnific-popup.css" ></link>
        <link rel="stylesheet" type="text/css" href="../css/style.css" ></link>
        <link rel="stylesheet" type="text/css" href="../css/skins/yellow.css" ></link>

        <!-- Template JS Files -->
        <script src="../js/modernizr.js"></script>

    </head>

    <body class="double-diagonal dark portfolio-page">
        <h:form>
            <!-- Preloader Starts -->
            <div class="preloader" id="preloader">
                <div class="logopreloader">
                    <img src="../img/preloaders/walking-man.png" height="128" width="100" alt="logo">     </img>   </div>
                <div class="loader" id="loader"></div>
            </div>
            <!-- Preloader Ends -->
            <!-- Page Wrapper Starts -->
            <div class="wrapper">
                <!-- Header Starts -->
                <header class="header">
                    <div class="header-inner">
                        <!-- Navbar Starts -->
                        <nav class="navbar">
                            <!-- Logo Starts -->
                            <div class="logo">
                                <a data-toggle="collapse" data-target=".navbar-collapse.show" class="navbar-brand" href="filterTrip.xhtml">
                                    <!-- Logo White Starts -->
                                    <img id="logo-light" class="logo-light" src="../img/logo.png" alt="logo-light" />
                                    <!-- Logo White Ends -->
                                    <!-- Logo Black Starts -->
                                    <img id="logo-dark" class="logo-dark" src="../img/logo.png" alt="logo-dark" />
                                    <!-- Logo Black Ends -->
                                </a>
                            </div>
                            <!-- Logo Ends -->
                            <!-- Toggle Icon for Mobile Starts -->
                            <button class="navbar-toggle navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span id="icon-toggler">

                                </span>
                            </button>
                            <!-- Toggle Icon for Mobile Ends -->
                            <div id="navbarSupportedContent" class="collapse navbar-collapse navbar-responsive-collapse">
                                <!-- Main Menu Starts -->
                                <h:form>
                                    <ul class="nav navbar-nav" id="main-navigation">
                                        <li><a href="filterTrip.xhtml"><i class="fa fa-home"></i> Home</a></li>                               
                                        <li><a href="mySavedTrips.xhtml"><i class="fa fa-envelope"></i> Saved Trips</a></li>
                                        <li><a href="myPastTrips.xhtml"><i class="fa fa-envelope"></i> Past Trips</a></li>
                                        <li><a href="recommendActivity.xhtml"><i class="fa fa-envelope"></i> Recommend Trip</a></li>
                                        <li><a href="profile.xhtml"><i class="fa fa-user"></i> Profile</a></li>
                                        <li><h:commandLink action="#{authenticationManagedBean.logout()}" ><i class="fa fa-user"></i> Log Out</h:commandLink></li>
                                    </ul>
                                </h:form>
                                <!-- Main Menu Ends -->
                            </div>
                            <!-- Navigation Menu Ends -->
                        </nav>
                        <!-- Navbar Ends -->
                    </div>
                </header>   
                <!-- Header Ends -->
                <!-- Banner Starts -->
                <section class="banner">
                    <div class="content text-center">
                        <div class="text-center top-text">
                            <img src="../img/backgrounds/rewards.png" alt="" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" data-bgparallax="6" class="rev-slidebg" data-no-retina='6'>                     
                            </img>
                        </div>
                    </div>
                </section>
                <!-- Banner Ends -->
                <!-- Portfolio Section Starts -->
                <section class="portfolio">
                    <div id="overlay" onclick="off()">
                        <!-- add the QR code here -->
                        <img src="https://houseofcasesg.website/image-upload/trippyImages/shaw.jpg" alt="Gallery project" style='height: 100%; width: 100%; object-fit: contain'/>
                    </div>
                    <!-- Container Starts -->
                    <div class="container">                    
                        <div>
                            <h:form>
                                <ui:repeat var="o" value="#{trippyManagedBean.getPrizes()}" varStatus="prize">
                                    <div class="col-xs-12 col-sm-4 col-md-4 filtr-item">
                                        <div class="magnific-popup-gallery">
                                            <!-- Thumbnail Starts -->
                                            <figure class="thumbnail thumbnail__portfolio">
                                                <a class="image-wrap" href="https://houseofcasesg.website/image-upload/trippyImages/#{o.prizeImage}" data-gal="magnific-pop-up[gallery]" title="Gallery project"><img src="https://houseofcasesg.website/image-upload/trippyImages/#{o.prizeImage}" alt="Gallery project" /><span class="zoom-icon gallery-icon"></span></a>
                                            </figure>
                                            <!-- Thumbnail Ends -->
                                            <!-- Caption Starts -->
                                            <div class="caption">                                        
                                                <h3>#{o.prizeName}</h3>                                        
                                                <p>#{o.prizePoint} points</p>
                                                <p>#{o.prizeQty} left</p>
                                                <p>#{o.prizeDescription}</p>
                                                <button class="custom-button" onclick="on()">Redeem</button> 
                                            </div>
                                            <!-- Caption Ends -->
                                        </div>
                                    </div>
                                </ui:repeat>
                            </h:form>
                        </div>
                    </div>      <!-- Container Ends -->
                </section>
                <!-- Portfolio Section Ends -->
                <!-- Footer Section Starts -->
                <footer class="footer">
                    <!-- Footer Top Area Starts -->
                    <div class="container top-footer">

                        <!-- Footer Bottom Area Starts -->
                        <div class="bottom-footer">
                            <div class="row">
                                <div class="col-xs-12">
                                    <!-- Copyright Text Starts -->
                                    <p class="text-center">Copyright Â© 2018 FeelinTrippy All Rights Reserved</p>
                                    <!-- Copyright Text Ends -->
                                </div>
                            </div>
                        </div>
                        <!-- Footer Bottom Area Ends -->
                    </div>
                    <!-- Footer Top Area Ends -->

                </footer>
                <!-- Footer Section Ends -->
                <!-- Back To Top Starts -->
                <div id="back-top-wrapper">
                    <p id="back-top">
                        <a href="#top"><span></span></a>
                    </p>
                </div>
                <!-- Back To Top Ends -->
            </div>
            <!-- Wrapper Ends -->
        </h:form>
        <script>
            function on() {
                document.getElementById("overlay").style.display = "block";
               
            }

            function off() {
                document.getElementById("overlay").style.display = "none";
            }
        </script>


        <!-- Template JS Files -->
        <script src="../js/jquery-2.2.4.min.js"></script>
        <script src="../js/plugins/jquery.easing.1.3.js"></script>
        <script src="../js/plugins/bootstrap.min.js"></script>
        <script src="../js/plugins/jquery.filterizr.js"></script>
        <script src="../js/plugins/jquery.magnific-popup.min.js"></script>

        <!-- Main JS Initialization File -->
        <script src="../js/custom.js"></script>

    </body>

</html>
