<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" />
        <title>FeelinTrippy - Activity Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="../img/logo.png">
        </link>
        <!-- Template CSS Files -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" >
        </link>
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" ></link>
        <link rel="stylesheet" type="text/css" href="../css/style.css" ></link>
        <link rel="stylesheet" type="text/css" href="../css/skins/yellow.css" ></link>

        <!-- Template JS Files -->
        <script src="../js/modernizr.js"></script>


    </h:head>



    <h:body class="double-diagonal dark portfolio-project">
        <h:form>


            <!-- Preloader Starts -->
            <div class="preloader" id="preloader">
                <div class="logopreloader">
                    <img src="../img/preloaders/walking-man.png" height="128" width="100" alt="logo">  </img>      </div>
                <div class="loader" id="loader"></div>

            </div>

            <!-- Preloader Ends -->
            <!-- Page Wrapper Starts -->
            <div class="wrapper">
                <!-- Header Starts -->
                <header class="header">
                    <div class="header-inner">
                        <!-- Navbar Starts -->
                        <nav class="navbar">
                            <!-- Logo Starts -->
                            <div class="logo">
                                <a data-toggle="collapse" data-target=".navbar-collapse.show" class="navbar-brand" href="filterTrip.jsp">
                                    <!-- Logo White Starts -->
                                    <img id="logo-light" class="logo-light" src="../img/logo.png" alt="logo-light" />
                                    <!-- Logo White Ends -->
                                    <!-- Logo Black Starts -->
                                    <img id="logo-dark" class="logo-dark" src="../img/logo.png" alt="logo-dark" />
                                    <!-- Logo Black Ends -->
                                </a>
                            </div>
                            <!-- Logo Ends -->
                            <!-- Toggle Icon for Mobile Starts -->
                            <button class="navbar-toggle navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span id="icon-toggler">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </button>
                            <!-- Toggle Icon for Mobile Ends -->
                            <div id="navbarSupportedContent" class="collapse navbar-collapse navbar-responsive-collapse">
                                <!-- Main Menu Starts -->
                                <ul class="nav navbar-nav" id="main-navigation">
                                    <li><a href="filterTrip.xhtml"><i class="fa fa-home"></i> Home</a></li>
                                    <li><a href="profile.xhtml"><i class="fa fa-user"></i> Profile</a></li>
                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Trips
                                            <span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="mySavedTrips.xhtml"><i class="fa fa-envelope"></i> Saved Trips</a></li>
                                            <li><a href="bookedTrips.xhtml"><i class="fa fa-envelope"></i> Booked Trips</a></li>
                                            <li><a href="myPastTrips.xhtml"><i class="fa fa-envelope"></i> Past Trips</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="recommendActivity.xhtml"><i class="fa fa-envelope"></i> Recommend Us</a></li>
                                    <li><h:commandLink action="#{authenticationManagedBean.logout()}" ><i class="fa fa-user"></i> Log Out</h:commandLink></li>
                                </ul>
                                <!-- Main Menu Ends -->
                            </div>
                            <!-- Navigation Menu Ends -->
                        </nav>
                        <!-- Navbar Ends -->
                    </div>

                </header>
                <!-- Header Ends -->


                <!-- Project Starts -->
                <section class="project">
                    <div class="container">
                        <div class="row">
                            <!-- Project Main Content Starts -->
                            <div class="col-md-6">
                                <div class="project-main-content">

                                    <h:graphicImage alt="https://houseofcasesg.website/image-upload/trippyImages/#{trippyManagedBean.selectedEventItem.eventImage}" class="img-responsive" value = "https://houseofcasesg.website/image-upload/trippyImages/#{trippyManagedBean.selectedEventItem.eventImage}"/> 

                                </div>
                                <div class="project-navigation">
                                    					
                                </div>
                            </div>
                            <!-- Project Main Content Ends -->
                            <!-- Project Details Starts -->
                            <div class="col-md-6">
                                <div class="project-details">

                                    <h3><h:outputText value="#{trippyManagedBean.selectedEventItem.eventName}" /></h3>
                                    <ul class="unstyled">
                                        <li><i class="fa fa-user"></i><span class="detail-name">Location </span>: <span class="detail-value"><h:outputText value="#{trippyManagedBean.selectedEventItem.address}" /></span></li>
                                        <li><i class="fa fa-calendar"></i><span class="detail-name"> Date</span>: <span class="detail-value"><h:outputText value="#{trippyManagedBean.selectedEventItem.startDate}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText>  - <h:outputText value="#{trippyManagedBean.selectedEventItem.endDate}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></span></li>
                                        <li><i class="fa fa-cogs"></i><span class="detail-name"> Price </span>: <span class="detail-value"><h:outputText value="$#{trippyManagedBean.selectedEventItem.price}0" rendered="#{trippyManagedBean.selectedEventItem.price gt 0}" /><h:outputText value="$0" rendered="#{trippyManagedBean.selectedEventItem.price le 0}" /></span></li>
                                    </ul>

                                    <hr>

                                        <p>#{trippyManagedBean.selectedEventItem.eventDescription}</p>
                                        
                                        
                                        <h:commandButton value="Book Trip" class="custom-button" action="payment.xhtml?faces-redirect=true" rendered="#{trippyManagedBean.selectedEventItem.price gt 0}" /><span class="mr-2"/>
                                        <h:commandButton value="Book Trip" class="custom-button" action="#{trippyManagedBean.bookSavedTrip()}" rendered="#{trippyManagedBean.selectedEventItem.price eq 0}" /><span class="mr-2"/>
                                        <h:commandButton value="Save Trip" class="custom-button" action="#{trippyManagedBean.addSavedTrip()}" rendered="#{!trippyManagedBean.checkIfTripExist()}" /><span class="mr-2"/>
                                        <h:commandButton value="Remove Saved Trip" class="custom-button" action="#{trippyManagedBean.removeSavedTrip()}" rendered="#{trippyManagedBean.checkIfTripExist()}" /><span class="mr-2"/>
                                        <span class="ml-5"/><h:commandButton value="Share Trip" class="custom-button" action="ShareTrip.xhtml?faces-redirect=true" /> 





                                    </hr>

                                </div>

                            </div>
                            <!-- Project Details Ends -->
                        </div>
                    </div>
                </section>

                <!-- Project Ends -->
                <!-- Footer Section Starts -->
                <footer class="footer">
                    <!-- Footer Top Area Starts -->
                    <div class="container top-footer">
                        <div class="row">

                            <!-- Footer Bottom Area Starts -->
                            <div class="bottom-footer">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <!-- Copyright Text Starts -->
                                        <p class="text-center">Copyright Â© 2018 FeelinTrippy All Rights Reserved</p>
                                        <!-- Copyright Text Ends -->
                                    </div>
                                </div>
                            </div>
                            <!-- Footer Bottom Area Ends -->
                        </div>
                        <!-- Footer Top Area Ends -->
                    </div>
                </footer>
                <!-- Footer Section Ends -->
                <!-- Back To Top Starts -->
                <div id="back-top-wrapper">
                    <p id="back-top">
                        <a href="#top"><span></span></a>
                    </p>
                </div>
                <!-- Back To Top Ends -->
            </div>
            <!-- Wrapper Ends -->
        </h:form>

        
        <!-- Template JS Files -->
        <script src="../js/jquery-2.2.4.min.js"></script>
        <script src="../js/plugins/jquery.easing.1.3.js"></script>
        <script src="../js/plugins/bootstrap.min.js"></script>

        <!-- Main JS Initialization File -->
        <script src="../js/custom.js"></script>

    </h:body>

</html>
