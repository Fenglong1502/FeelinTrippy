<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./adminTemplate.xhtml">
            <ui:define name="title">
                Welcome to FeelinTrippy Admin page!
            </ui:define>
            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Create New Event Type</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <a href="#{request.contextPath}">Home</a>
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <h:form enctype="multipart/form-data">
                        <div>
                            Enter Prize Name:
                            <h:inputText value="#{adminManagedBean.prizeName}" required="true" />
                        </div>
                        <div>
                            Enter Description:
                            <h:inputText value="#{adminManagedBean.prizeDescription}" required="true" />
                        </div>
                     
                        <div>
                            Enter Prize Point:
                            <h:inputText value="#{adminManagedBean.prizePoint}" required="true" />
                        </div>
                        <div>
                            Enter Quantity:
                            <h:inputText value="#{adminManagedBean.prizeQty}" required="true" />
                        </div>
                         <div>
                            Enter Image:
                            
                            <h:inputFile value="#{adminManagedBean.prizeFile}">
                                <f:passThroughAttribute name="accept" value="image/jpeg"/>
                            </h:inputFile>
                        </div>
                        <br></br>
                        <h:commandButton value="submit" action="#{adminManagedBean.createPrize}" class="btn btn-info" />

                    </h:form>
                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>
    </body>
</html>
