<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./adminTemplate.xhtml">
            <!-- for edit case -->
           <!--  <f:metadata>
                <f:viewParam name="cId" value="#{trippyEventTypeManagedBean.tId}" />
                <f:event type="preRenderView" listener="#{trippyEventTypeManagedBean.loadSelectedType}"/>
            </f:metadata>
           -->
            <ui:define name="title">
                Manage Event Type
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Manage Event Type</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#{request.contextPath}">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        #{trippyEventTypeManagedBean.selectedType == null ? 'Create New Type' : 'Edit Type'}
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                #{trippyEventTypeManagedBean.selectedType == null ? 'Create New Type' : 'Edit Type'}
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <h:form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <h:inputText 
                                        binding="#{inputName}" id="inputName" 
                                        value="#{trippyEventTypeManagedBean.name}" 
                                        required="true" requiredMessage="Name is required" 
                                        class="form-control #{inputName.valid ? '' :'is-invalid'}" />
                                    <h:message for="inputName" class="invalid-feedback"/>
                                </div>
                                <div class="form-group">
                                    <input type="radio"
                                           jsf:id="genderF"
                                           value="1"
                                           class="minimal" 
                                           a:checked="#{(trippyEventTypeManagedBean.softDelete == null || trippyEventTypeManagedBean.softDelete == false) ? 'checked' : null}"
                                           a:name="#{genderItem.clientId}"/>
                                    <label>Soft Delete False</label><br/>
                                    <input type="radio"
                                           jsf:id="genderM"
                                           value="2"
                                           class="minimal" 
                                           a:checked="#{(trippyEventTypeManagedBean.softDelete == true) ? 'checked' : null}"
                                           a:name="#{genderItem.clientId}"/>
                                    <label>Soft Delete True</label>
                                    <h:inputHidden binding="#{genderItem}" value="#{customerManagedBean.gender}" />
                                </div>
              
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <h:button value="Cancel" class="btn btn-default" outcome="searchCustomers2" />
                                <h:commandButton value="Submit" class="btn btn-primary float-right" actionListener="#{customerManagedBean.submitAction}" action="searchCustomers2?faces-redirect=true"/>
                            </div>
                        </h:form>
                    </div>
                    <!-- /.card -->
                </section>
                <!-- /.content -->
            </ui:define>

            <ui:define name="script">
                <script>
                    //iCheck for checkbox and radio inputs
                    $('input[type="radio"].minimal').iCheck({
                        radioClass: 'iradio_minimal-blue'
                    });

                    //Date picker
                    $('.datepicker').datepicker({
                        autoclose: true,
                        format: 'dd/mm/yyyy',
                        orientation: 'bottom left'
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
