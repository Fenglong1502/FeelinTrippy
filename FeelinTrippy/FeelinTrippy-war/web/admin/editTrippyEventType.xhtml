<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./adminTemplate.xhtml">
            <!-- for edit case -->
            <f:metadata>
                <f:viewParam name="typeID" value="#{adminManagedBean.typeID}" />
                <f:event type="preRenderView" listener="#{adminManagedBean.loadSelectedType}"/>
            </f:metadata>

            <ui:define name="title">
                Manage Customer
            </ui:define>

            <ui:define name="content">
                 <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Create New Event Type</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <a href="#{request.contextPath}">Home</a>
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <h:form class="col-sm-5">
                        <div>
                            Enter Event Type:
                            <h:inputText value="#{adminManagedBean.eventTypeName}" required="true" />
                        </div>
                        <div>
                            
                            <h:selectOneRadio value="#{adminManagedBean.softDeleteString}" required="true"><br/>
                                Soft Delete:
                            <f:selectItem itemValue="true" itemLabel="True" />
                            <f:selectItem itemValue="false" itemLabel="False" />
                            </h:selectOneRadio>
                        </div>

                        <h:commandButton value="submit" action="#{adminManagedBean.updateEventType}" class="btn btn-info" />

                    </h:form>
                </section>
                <!-- /.content -->
            </ui:define>

            
        </ui:composition>

    </body>
</html>
