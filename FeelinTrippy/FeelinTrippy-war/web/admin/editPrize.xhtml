<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./adminTemplate.xhtml">
            <!-- for edit case -->
            <f:metadata>
                <f:viewParam name="prizeID" value="#{adminManagedBean.prizeID}" />
                <f:event type="preRenderView" listener="#{adminManagedBean.loadSelectedPrize}"/>
            </f:metadata>

            <ui:define name="title">
                Manage Event Type
            </ui:define>

            <ui:define name="content">
                 <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Edit Prize</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item active">
                                        <a href="#{request.contextPath}">Home</a>
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <h:form class="col-sm-5" enctype="multipart/form-data">
                        <div>
                            Enter Prize Name:
                            <h:inputText value="#{adminManagedBean.prizeName}" required="true" />
                        </div>
                        <div>
                            
                            <h:selectOneRadio value="#{adminManagedBean.softDeleteString}" required="true"><br/>
                                Soft Delete:
                            <f:selectItem itemValue="true" itemLabel="True" />
                            <f:selectItem itemValue="false" itemLabel="False" />
                            </h:selectOneRadio>
                        </div>
                        <div>
                            Enter Prize Description:
                            <h:inputText value="#{adminManagedBean.prizeDescription}" required="true" />
                        </div>
                        <div>
                            Enter Prize Point:
                            <h:inputText value="#{adminManagedBean.prizePoint}" required="true" />
                        </div>
                        <div>
                            Enter Prize Quantity:
                            <h:inputText value="#{adminManagedBean.prizeQty}" required="true" />
                        </div>
                        <div>
                            Enter Prize Image:
                            <h:inputFile value="#{adminManagedBean.prizeFile}">
                                <f:passThroughAttribute name="accept" value="image/jpeg"/>
                            </h:inputFile>
                        </div>

                        <h:commandButton value="submit" action="#{adminManagedBean.updatePrize}" class="btn btn-info" />

                    </h:form>
                </section>
                <!-- /.content -->
            </ui:define>

            
        </ui:composition>

    </body>
</html>
