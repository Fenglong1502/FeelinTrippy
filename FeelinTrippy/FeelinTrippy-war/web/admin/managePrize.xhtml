<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./adminTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Manage Prize</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <h:dataTable class="table table-hover table-light" var="prize"
                         value="#{adminManagedBean.listOfPrize}">

                <h:column rowHeader="prizeID">
                    <f:facet name="header">Prize ID</f:facet>
                    <h:outputText value="#{prize.prizeID}"/>
                </h:column>

                <h:column rowHeader="prizeName">
                    <f:facet name="header">Prize Name</f:facet>
                    <h:outputText value="#{prize.prizeName}"/>
                </h:column>

                <h:column rowHeader="prizeDescription">
                    <f:facet name="header">Prize Description</f:facet>
                    <h:outputText value="#{prize.prizeDescription}"/>
                </h:column>

                <h:column rowHeader="prizePoints">
                    <f:facet name="header">Prize Points</f:facet>
                    <h:outputText value="#{prize.prizePoint}"/>
                </h:column>

                <h:column rowHeader="prize Quantity">
                    <f:facet name="header">Prize Quantity</f:facet>
                    <h:outputText value="#{prize.prizeQty}"/>
                </h:column>

                <h:column rowHeader="image">
                    <f:facet name="header">Prize Image Link</f:facet>
                    <h:outputText value="#{prize.prizeImage}"/>

                </h:column>
                
                <h:column rowHeader="softdelete">
                    <f:facet name="header">Soft Delete</f:facet>
                    <h:outputText value="#{prize.softDelete}"/>

                </h:column>

                <h:column>
                    <h:button value="Edit" class="btn btn-info" outcome="editPrize.xhtml">
                        <f:param name="prizeID" value="#{prize.prizeID}" />
                    </h:button>
                </h:column>

            </h:dataTable>    


        </h:form>

    </ui:define>

</ui:composition>
