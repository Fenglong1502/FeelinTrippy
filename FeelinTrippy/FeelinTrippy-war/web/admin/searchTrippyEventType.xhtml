<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./adminTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Manage Event Type</ui:define>

    <ui:define name="content">

        <h:form id="form">
            <h:dataTable id="customerTable" class="table table-hover table-light" var="types"
                         value="#{adminManagedBean.eventType}">

                <h:column rowHeader="typeID">
                    <f:facet name="header">Type ID</f:facet>
                    <h:outputText value="#{types.typeID}"/>
                </h:column>
                
                <h:column rowHeader="typeNa">
                    <f:facet name="header">Type Name</f:facet>
                    <h:outputText value="#{types.typeName}"/>
                </h:column>

                <h:column rowHeader="softDelete">
                    <f:facet name="header">Soft Delete</f:facet>
                    <h:outputText value="#{types.softDelete}"/>
                </h:column>              

                <h:column>
                    <h:button value="Edit" class="btn btn-info" outcome="editTrippyEventType.xhtml">
                        <f:param name="typeID" value="#{types.typeID}" />
                    </h:button>
                    <h:commandButton value="Recover" class="btn btn-success" action="#{adminManagedBean.recoverType()}" rendered="#{types.softDelete == true}">
                        <f:param name="typeID" value="#{types.typeID}" />
                    </h:commandButton>
                    <h:commandButton value="Remove" class="btn btn-danger" action="#{adminManagedBean.removeType()}" rendered="#{types.softDelete == false}">
                        <f:param name="typeID" value="#{types.typeID}" />
                    </h:commandButton>
                </h:column>

            </h:dataTable>            
        </h:form>

    </ui:define>
    
</ui:composition>
